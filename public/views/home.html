<div class="jumbotron text-center" ng-controller="HomeController">
    <h1>Home Page</h1>
    <div class="form">
        <p><input type="text" placeholder="nick name" ng-model="myForm.name" /></p>
        <p><textarea ng-model="myForm.message"></textarea></p>
        <p><input ng-click="sendMessage()" type="submit" id="send" /></p>
    </div>
    <ul>
        <li ng-repeat="message in messageList"><span>{{ message.user }}:</span> {{ message.content }}</li>
    </ul>
</div>
